<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="../css/forms.css">
    <link rel="icon" type="image/png" href="../gallery/logo.png"/>




    <style>
        #butt {
            border: none;
            background-color:green; 
            color: white;
            border-radius: 4px;
            padding: 8px;
        }

        #butt a { 
            color: white;
            text-decoration: none;
        }

        #myBtn {
          display: none;
          position: fixed;
          bottom: 20px;
          right: 30px;
          z-index: 99;
          font-size: 18px;
          border: none;
          outline: none;
          background-color:green;
          color: white;
          cursor: pointer;
          padding: 15px;
          border-radius: 4px;
        }
        
        #myBtn:hover {
          background-color: blue;
        }
        </style>
</head>
<body>

    <button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>

    <nav>
        <a href="index.html"> <b>Home</b> </a>
        <a href="/html/contact.html"> <b>Contact</b> </a>
        <a href="/html/login.html"> <b>LogIn</b> </a>
        <img src="../gallery/logo.png">
    </nav>


<!--facility page-->
<div class="main">
  <div class="container">
    <form>
      <div class="row">
        <h4>Facility Datails</h4>
        <div class="input-group">
          <input type="text" placeholder="Facility Name"/>
        </div>
        <div class="input-group">
          <select>
            <option>Category</option>
            <option>Hospital</option>
            <option>Teaching Hospital</option>
            <option>Health Center</option>
            <option>Polyclinic</option>
            <option>Clinic</option>
            <option>Maternity Home</option>
            <option>CHPS</option>
          </select>

          <div class="col-half1">
            <input type="text" placeholder="Address"/>
          </div>  
        </div>

        <div class="input-group">
            <div class="region">
             <select>
              <option>Region</option>
              <option>Greater Accra</option>
              <option>Ashante</option>
              <option>Eastern</option>
              <option>Central</option>
              <option>Upper East</option>
              <option>Upper West</option>
              <option>Oti</option>
              <option>Western</option>
              <option>Volta</option>
              <option>Savanna</option>
              <option>Bono</option>
              <option>Bono East</option>
              <option>Ahafo</option>
              <option>Northern</option>
              <option>North East</option>
              <option>Western North</option>
             </select>
            </div>
            <div class="col-half2">
              <input type="text" placeholder="MMADs"/>
            </div>  
            <div class="col-half3">
                <input type="text" placeholder="City/Town"/>
              </div>  
        </div>


        <div class="input-group">
            <div class="col-half4">
                <input type="number" placeholder="ZIP Code"/>
              </div> 
            <div class="col-half5">
              <input type="number" placeholder="Contact 1"/>
            </div>  
            <div class="col-half6">
                <input type="number" placeholder="Contact 2"/>
              </div>  
        </div>

        <div class="input-group">
            <div class="col-half4">
                <input type="text" placeholder="GPS"/>
              </div> 
            <div class="col-half5">
              <input type="text" placeholder="E-mail"/>
            </div>  
            <div class="col-half6">
                <input type="text" placeholder="Website"/>
              </div>  
        </div>

        
      <div class="row">
        <h4>In-Charge Details</h4>
        <div class="input-group">
            <div class="col-half4">
                <input type="text" placeholder="Name"/>
              </div> 
            <div class="col-half5">
              <input type="text" placeholder="E-mail"/>
            </div>  
            <div class="col-half6">
                <input type="text" placeholder="Contac(s)"/>
              </div>  
        </div>

        <div class="col-half">
          <h4>Date</h4>
          <div class="input-group">
            <div class="col-third">
              <input type="text" placeholder="DD"/>
            </div>
            <div class="col-third">
              <input type="text" placeholder="MM"/>
            </div>
            <div class="col-third">
              <input type="text" placeholder="YYYY"/>
            </div>
          </div>
        </div>
      </div>
      
      <div class="row">
        <h4>Declaration</h4>
        <div class="input-group">
          <input id="terms" type="checkbox"/>
          <label for="terms">I accept that all details provided above are true and correct.</label>
        </div>
      </div>

          <button id="butt">
              <a href="/html/login.html"> Sign Up </a>
          </button>

    </form>
  </div>
</div>

  <script>
    //Back to button
    var mybutton = document.getElementById("myBtn");
    
    window.onscroll = function() {scrollFunction()};
    
    function scrollFunction() {
      if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
        mybutton.style.display = "block";
      } else {
        mybutton.style.display = "none";
      }
    }
    
    function topFunction() {
      document.body.scrollTop = 0;
      document.documentElement.scrollTop = 0;
    }
  </script>
